name: Publish Chrome Extension

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build extension zip
        run: |
          git archive --format=zip --output=extension.zip HEAD

      - name: Upload to Chrome Web Store
        uses: googlechrome/webstore-upload-action@v1
        with:
          extensionId: ${{ secrets.CHROME_EXTENSION_ID }}
          clientId: ${{ secrets.CHROME_CLIENT_ID }}
          clientSecret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refreshToken: ${{ secrets.CHROME_REFRESH_TOKEN }}
          file: extension.zip
          publish: true
